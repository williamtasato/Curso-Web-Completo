<h1>Tags não Visuais</h1>

<!--
Tags Semânticas...

section - agrupamento temático no seu conteúdo
article - conteúdo auto-contido
header - cabeça do documento
footer - rodapé do documento
nav - agrupamentos de links para navegação
aside - de lado (ex. sidebar). Relacionado com um conteúdo em volta (adendo)
details - exibe detalhes que pode ser exibidos ou escondidos

as Famosas....

div - divisão ou seção
span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e um ponto.
</p>

<style>

div{
    display: inline;
}

span {
    display: block;
}

.diferente {
    font-weight: bold;
    font-size: 30px;
    color: chocolate;
}
</style>
